<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4 p-4">

  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="username" class="text-right">Username</label>
    <input hlmInput id="username" formControlName="username" class="col-span-3" />
    <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)"
         class="col-start-2 col-span-3 text-red-500 text-sm">
      <span *ngIf="userForm.get('username')?.errors?.['required']">Username is required.</span>
    </div>
  </div>

  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="cs2Username" class="text-right">CS 2 username</label>
    <input hlmInput id="cs2Username" formControlName="cs2Username" class="col-span-3" />
    <div *ngIf="userForm.get('cs2Username')?.invalid && (userForm.get('cs2Username')?.dirty || userForm.get('cs2Username')?.touched)"
         class="col-start-2 col-span-3 text-red-500 text-sm">
      <span *ngIf="userForm.get('cs2Username')?.errors?.['required']">Username is required.</span>
    </div>
  </div>

  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="firstName" class="text-right">First Name</label>
    <input hlmInput id="firstName" formControlName="firstName" class="col-span-3" />
    <div *ngIf="userForm.get('firstName')?.invalid && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched)"
         class="col-start-2 col-span-3 text-red-500 text-sm">
      <span *ngIf="userForm.get('firstName')?.errors?.['required']">First Name is required.</span>
    </div>
  </div>

  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="lastName" class="text-right">Last Name</label>
    <input hlmInput id="lastName" formControlName="lastName" class="col-span-3" />
    <div *ngIf="userForm.get('lastName')?.invalid && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)"
         class="col-start-2 col-span-3 text-red-500 text-sm">
      <span *ngIf="userForm.get('lastName')?.errors?.['required']">Last Name is required.</span>
    </div>
  </div>

  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="email" class="text-right">Email</label>
    <input hlmInput id="email" type="email" formControlName="email" class="col-span-3" />
    <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)"
         class="col-start-2 col-span-3 text-red-500 text-sm">
      <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
    </div>
  </div>

  <div class="grid grid-cols-4 items-center gap-4">
    <label hlmLabel for="password" class="text-right">Password</label>
    <input hlmInput id="password" type="password" formControlName="password" class="col-span-3" />
    <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)"
         class="col-start-2 col-span-3 text-red-500 text-sm">
      <span *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</span>
      <span *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
    </div>
  </div>

  <div class="flex justify-end">
    <button hlmBtn type="submit" [disabled]="userForm.invalid">Save</button>
  </div>
</form>
